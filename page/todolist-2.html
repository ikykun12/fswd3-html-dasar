<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" />
</head>

<body class="bg-green-300 ">
    <div class="container mx-auto bg-yellow-200">
        <div class="my-10">
            <h1 class="text-2xl font-bold mb-5">Todo List</h1>
            <form id="todoForm">
                <div class="flex mb-4">
                    <input id="todoInput" type="text" class="form-input flex-1 mr-2" placeholder="Add a new todo">
                    <button id="addTodo"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
                </div>
            </form>
            <ul id="todoList" class="list-disc pl-5"></ul>
        </div>
    </div>

    <!-- Include Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Include Custom JS -->
    <script src="../asset/js/todolist-2.js"></script>
</body>

</html>
